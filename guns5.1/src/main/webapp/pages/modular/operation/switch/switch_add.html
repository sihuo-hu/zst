@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/operation/switch/switch_add.js"]}){
<form id="cashcouponForm" lay-filter="cashcouponForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">平台<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input type="radio" name="platform" value="ANDROID" title="安卓" checked>
            <input type="radio" name="platform" value="IOS" title="苹果">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">渠道<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="ditch" placeholder="请输入渠道编码" type="text" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">版本号</label>
        <div class="layui-input-block" >
            <input name="versions" placeholder="请输入版本号" type="number" class="layui-input" lay-verify="required"
                   required/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">交易</label>
        <div class="layui-input-block" >
            <input type="radio" name="transaction" value="OPEN" title="开启" >
            <input type="radio" name="transaction" value="CLOSE" title="关闭" checked>
        </div>
    </div>
    <div class="layui-form-item" >
        <label class="layui-form-label">充值</label>
        <div class="layui-input-block">
            <input type="radio" name="capital" value="OPEN" title="开启" >
            <input type="radio" name="capital" value="CLOSE" title="关闭" checked>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
