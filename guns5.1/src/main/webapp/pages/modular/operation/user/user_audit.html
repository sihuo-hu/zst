@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/operation/user/user_audit.js"]}){
<form id="appUserForm" lay-filter="appUserForm" class="layui-form model-form">
    <input name="id" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input name="userName" placeholder="请输入姓名" type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">出生日期</label>
        <div class="layui-input-block">
            <input id="birthday" name="birthdate" placeholder="请输入生日" type="text" class="layui-input" autocomplete="off"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input name="idNumber" placeholder="请输入身份证号" type="text" class="layui-input"/>
        </div>
    </div>
    <input id="cardFront" name="cardFront" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证人像面</label>
        <div class="layui-input-block">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="uploadImg2" style="height: 150px;width: 250px;">
            </div>
            <button type="button" class="layui-btn" id="upload2">身份证人像面</button><p id="uploadImgText2"></p>
        </div>
    </div>
    <input id="cardReverse" name="cardReverse" type="hidden"/>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证国徽面</label>
        <div class="layui-input-block">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="uploadImg3" style="height: 150px;width: 250px;">
            </div>
            <button type="button" class="layui-btn" id="upload3">身份证国徽面</button><p id="uploadImgText3"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="M" title="男" checked/>
            <input type="radio" name="gender" value="F" title="女"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
            <input type="radio" name="auditStatus" value="DONT_SUBMIT" title="未提交" checked/>
            <input type="radio" name="auditStatus" value="NO_AUDIT" title="已提交/未审核"/>
            <input type="radio" name="auditStatus" value="VERIFIED" title="审核通过"/>
            <input type="radio" name="auditStatus" value="REJECTED" title="审核不通过"/>
        </div>
    </div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
