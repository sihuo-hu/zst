@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/operation/account/account_info.js"]}){
<form id="accountInfoForm" lay-filter="accountInfoForm" class="layui-form model-form">
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input name="userName"  type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input name="loginName" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户行</label>
        <div class="layui-input-block">
            <input name="branch" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分行</label>
        <div class="layui-input-block">
            <input name="bankOfDeposit" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡号</label>
        <div class="layui-input-block">
            <input name="bankCard" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账户余额</label>
        <div class="layui-input-block">
            <input name="balance" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总充值金额</label>
        <div class="layui-input-block">
            <input name="rechargeAmount" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">已提现金额</label>
        <div class="layui-input-block">
            <input name="withdrawAmount" type="text" class="layui-input layui-disabled" disabled/>
        </div>
    </div>
</form>
@}
